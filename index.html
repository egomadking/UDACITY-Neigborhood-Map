<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Old Savannah Neighborhood Map</title>
        <meta name="description" content="A map of interesting restaraunts and sites in Savannah, GA">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/app.css">
        <link rel="stylesheet" href="https:/cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
      <header>
        <div class="l-header__hamburger">
          <button class="c-header__hamburger" data-bind="click: toggleSidebarActive, css : {'c-header__hamburger--is-toggled' : isSidebarActive}"><i class="fa fa-angle-double-left" aria-hidden="true"></i></button></div>
        <h1 class="c-header__heading">Old Savannah Neighborhood Map</h1>
      </header>
      <main>
        <div class="l-sidebar" data-bind="css : {'l-sidebar--is-toggled': isSidebarActive}">
          <div class="l-sidebar__filter">
              <button type="button" class="c-sidebar__filter__toggle" data-bind="click: toggleDiningFilter"><img src="assets/dinner.svg" data-bind="css: {'c-sidebar__filter__toggle--is-toggled' : showDining() === false}"></button>
              <button type="button" class="c-sidebar__filter__toggle" data-bind="click: toggleCafeFilter"><img src="assets/coffee.svg" data-bind="css: {'c-sidebar__filter__toggle--is-toggled' : showCafe() === false}"></button>
              <button type="button" class="c-sidebar__filter__toggle" data-bind="click: toggleDessertFilter"><img src="assets/dessert.svg" data-bind="css: {'c-sidebar__filter__toggle--is-toggled' : showDessert() === false}"></button>
          </div>
          <!--
          <div class="l-sidebar__search" data-bind="css : {'l-sidebar__search--is-toggled': isSidebarActive}">
            <form>
              <input type="text" class="c-sidebar__search-field" placeholder="Search within listed items">
              <button type="button" class="c-sidebar__search-submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
          </div> -->
          <div class="l-sidebar__results" >
            <!--
            <ul class="c-sidebar__results" data-bind="foreach: staticDining">
              <li class="c-sidebar__results__entry" data-bind="visible: $parent.showDining">
                <a href="#" data-bind="text: name"></a>
              </li>
            </ul>
            <ul class="c-sidebar__results" data-bind="foreach: staticCafe">
              <li class="c-sidebar__results__entry" data-bind="visible: $parent.showCafe">
                  <a href="#" data-bind="text: name"></a>
              </li>
            </ul>
            <ul class="c-sidebar__results" data-bind="foreach: staticDessert">
              <li class="c-sidebar__results__entry" data-bind="visible: $parent.showDessert">
                  <a href="#" data-bind="text: name"></a>
              </li>
            </ul> -->
            
            <ul class="c-sidebar__results" data-bind="foreach: listItemsToShow">
              <li class="c-sidebar__results__entry" data-bind="text: name"></li>
            </ul>
          </div>
          
          
        </div>
        <div id="map" class="c-map"></div>
      </main>

      <script src="scripts/vendor/jquery-3.2.1.min.js"></script>
      <script src="scripts/vendor/knockout-3.4.2.js"></script>
      <script src="scripts/app.js"></script>
    </body>
</html>
