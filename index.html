<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Old Savannah Neighborhood Map</title>
        <meta name="description" content="A map of interesting restaraunts and sites in Savannah, GA">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/app.css">
        <link rel="stylesheet" href="https:/cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
      <header>
        <div class="l-header__hamburger">
          <button class="c-header__hamburger" data-bind="click: toggleSidebarActive, css : {'c-header__hamburger--is-toggled' : isSidebarActive}"><i class="fa fa-angle-double-left" aria-hidden="true"></i></button></div>
          <!-- data-bind="css : {'l-sidebar__results--is-toggled': isSidebarActive}" -->
        <h1 class="c-header__heading">Old Savannah Neighborhood Map</h1>
      </header>
      <main>
        <div class="l-sidebar" data-bind="css : {'l-sidebar--is-toggled': isSidebarActive}">
          <div class="l-sidebar__filter">
              <button type="submit" class="c-sidebar__filter__toggle"><img src="assets/dinner.svg"></button>
              <button type="submit" class="c-sidebar__filter__toggle"><img src="assets/coffee.svg"></button>
              <button type="submit" class="c-sidebar__filter__toggle"><img src="assets/dessert.svg"></button>
          </div>
          <div class="l-sidebar__search" data-bind="css : {'l-sidebar__search--is-toggled': isSidebarActive}">
            <form>
              <input type="text" class="c-sidebar__search-field" placeholder="Search within listed items">
              <button type="submit" class="c-sidebar__search-submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
          </div>
          <div class="l-sidebar__results" data-bind="css : {'l-sidebar__results--is-toggled': isSidebarActive}">
            <ul class="c-sidebar__results" data-bind="for-each: entry"> <!-- I left off here -->
              <li class="c-sidebar__results__entry ">Location 1</li>
            </ul>
            <!-- in my back pocket if the arrays don't stack
            <ul class="c-sidebar__results" data-bind="for-each: entry">
              <li class="c-sidebar__results__entry ">Location 1</li>
            </ul>
            <ul class="c-sidebar__results" data-bind="for-each: entry">
              <li class="c-sidebar__results__entry ">Location 1</li>
            </ul>
            -->
          </div>
        </div>
        <div id="map" class="c-map"></div>
      </main>
      <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 32.068, lng: -81.093},
            zoom: 15
          });
          //var geocoder = new google.maps.Geocoder();
        }

      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHFXxlZ9f8tSwrIPQlhRqpW_UzSlSYyDU&&libraries=places&callback=initMap"
    async defer></script>
      <script src="scripts/vendor/jquery-3.2.1.min.js"></script>
      <script src="scripts/vendor/knockout-3.4.2.js"></script>
      <script src="scripts/app.js"></script>
    </body>
</html>
